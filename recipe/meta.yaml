{% set commit = "43c9e242683f194c5766c673a329eb9172abbf4d" %}
{% set version = "0.2.0.67.g43c9e24" %}

package:
  name: python-symengine
  version: {{ version }}

source:
  fn: {{ commit }}.tar.gz
  url: https://github.com/symengine/symengine.py/archive/{{ commit }}.tar.gz

build:
  number: 1
  skip: true        # [win and not py35]
  features:
    - vc14          # [win and py35]

requirements:
  build:
    - toolchain
    - cmake
    - symengine     0.2.0.292.gd44e20c
    - python
    - cython
    - setuptools
  run:
    - symengine     0.2.0.292.gd44e20c
    - python

test:
  requires:
    - pytest
    - sympy
  imports:
    - symengine
  commands:
    - python -c $'import symengine;\nif not symengine.test():\n raise Exception("Tests failed")'    # [unix]

about:
  home: https://github.com/symengine/symengine.py
  license: MIT
  license_file: LICENSE
  summary: 'Python wrappers for SymEngine, a fast symbolic manipulation library, written in C++'

extra:
  recipe-maintainers:
    - isuruf
    - certik
